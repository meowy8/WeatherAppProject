<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/3859148_forecast_sun_sunrise_sunset_weather_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <main>
    <section class="general-container">
      <div class="search-input-container">
        <input type="search" class="search-input" id="search-input" placeholder="Enter location">
        <img src="./images/9349901.png" alt="" id="search-img" class="search-img">
      </div>
      <img src="./images/3859148_forecast_sun_sunrise_sunset_weather_icon.png" alt="" class="weather-icon" id="weather-icon">
      <h1 class="location" id="location"></h1>
      <h2 class="temperature" id="temperature"></h2>
      <p class="weather-description" id="weather-description"></p>
      <hr>
      <h3 class="date" id="date"></h3>
      <p class="time" id="time"></p>
    </section>
    <section class="detailed-container hidden" id="detailed-container">
      <div class="detailed-top">
        <button id="now-btn">
          <h2 class="time-period" id="now-btn-text">Now</h2>
        </button>
        <button id="today-btn">
          <h2 class="time-period" id="today-btn-text">Today</h2>
        </button>
      </div>
      <div class="now-card-container" id="now-card-container">
        <section class="detailed-card" id="uv-index-card">
          <div class="card-header">
            <p class="UV">UV Index</p>
          </div>
          <div class="card-main">
            <p class="UV" id="uv-value"></p>
          </div>
          <div class="card-foot">
            <p class="UV" id="uv-info"></p>
          </div>
        </section>
        <section class="detailed-card">
          <div class="card-header">
            <p class="wind">Wind</p>
          </div>
          <div class="card-main">
            <p class="wind" id="wind-value">></p>
          </div>
          <div class="card-foot">
            <p class="wind" id="gust-value"></p>
          </div>
        </section>
        <section class="detailed-card">
          <div class="card-header">
            <p class="feels-like">Feels Like</p>
          </div>
          <div class="card-main">
            <p class="feels-like" id="feels-like-value"></p>
          </div>
          <div class="card-foot">
            <p class="feels-like" id="feels-like-info"></p>
          </div>
        </section>
        <section class="detailed-card">
          <div class="card-header">
            <p class="precipitation">Precipitation</p>
          </div>
          <div class="card-main">
            <p class="precipitation" id="precipitation-value"></p>
          </div>
          <div class="card-foot">
            <p class="precipitation" id="precipitation-info"></p>
          </div>
        </section>
        <section class="detailed-card" id="visibility-card">
          <div class="card-header">
            <p class="visibility">Visibility</p>
          </div>
          <div class="card-main">
            <p class="visibility" id="visibility-value"></p>
          </div>
          <div class="card-foot">
            <p class="visibility" id="visibility-info"></p>
          </div>
        </section>
        <section class="detailed-card">
          <div class="card-header">
            <p class="humidity">Humidity</p>
          </div>
          <div class="card-main">
            <p class="humidity" id="humidity-value"></p>
          </div>
          <div class="card-foot">
            <p class="humidity" id="humidity-info"></p>
          </div>
        </section>
        <section class="detailed-card" id="air-pollution-card">
          <div class="card-header">
            <p class="air-pollution">Air Pollution</p>
          </div>
          <div class="card-main">
            <p class="air-pollution" id="air-pollution-value"><span>Low</span></p>
          </div>
          <div class="card-foot">
            <p class="air-pollution" id="air-pollution-info"></p>
          </div>
        </section>
        <section class="detailed-card">
          <div class="card-header">
            <p class="air-pressure">Air Pressure</p>
          </div>
          <div class="card-main">
            <p class="air-pressure" id="air-pressure-value"></p>
          </div>
          <div class="card-foot">
            <p class="air-pressure"></p>
          </div>
        </section>
      </div>
      <div class="today-card-container" id="today-card-container">
        <div class="today-left">
          <section class="detailed-card">
            <div class="card-header">
              <p class="overview">Overview</p>
            </div>
            <div class="card-main">
              <p class="overview" id="overview-text"></p>
            </div>
            <div class="card-foot">
              <p class="overview" id="overview-rain"></p>
            </div>
          </section>
          <section class="detailed-card">
            <div class="card-header">
              <p class="sunset">Sunset</p>
            </div>
            <div class="card-main">
              <p class="sunset" id="sunset-time"></p>
            </div>
            <div class="card-foot">
             <p class="sunset" id="sunrise-time"></p>
            </div>
          </section>
          <section class="detailed-card">
            <div class="card-header">
              <p class="avg-temp">Average Temp</p>
            </div>
            <div class="card-main">
              <p class="avg-temp" id="avg-temp"></p>
            </div>
            <div class="card-foot">
              <p class="avg-temp" id="high-low-temp"></p>
            </div>
          </section>
        </div>
        <div class="today-right">
            <img src="" alt="" class="location-image" id="location-image">
        </div>
      </div>
      <footer></footer>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
