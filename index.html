<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <main>
    <section class="general-container">
      <div class="search-input-container">
        <input type="search" class="search-input">
        <img src="./images/9349901.png" alt="">
      </div>
      <img src="./images/3313908.png" alt="" class="weather-icon">
      <h1 class="location">Edinburgh</h1>
      <h2 class="temperature">15C</h2>
      <p class="weather-description">Mostly Cloudy</p>
      <h3 class="date">Monday 6 Nov</h3>
      <p class="time">17:37</p>
    </section>
    <section class="detailed-container"></section>
  </main>
</body>
</html>
